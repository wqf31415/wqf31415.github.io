<pre class="code"><span class="line">// 创建画布, 宽 300， 高 200</span>
<span class="line">const paper = Raphael('view', 300, 200);</span>
<span class="line">// 绘制圆形, 圆心坐标(150,100), 半径 50</span>

</figure>
</div>
<div id="view"></div>
<script>
    // 创建画布, 宽 300， 高 200
    const paper = Raphael('view', 300, 200);
    // 绘制圆形, 圆心坐标(150,100), 半径 50
    let circle = paper.circle(150, 100, 50);
    // 圆形填充为红色(red)
    circle.attr('fill', 'red');
    // 给圆形添加点击事件处理函数, 实现点击切换颜色
    circle.click(function (pointerEvent , x, y) {
        if (this.attr('fill') === 'red') {
            // 获取圆形填充属性值，值为 red 时，设置填充颜色为蓝色 blue
            this.attr('fill', 'blue');
        } else {
            // 否则设置填充颜色为红色 red
            this.attr('fill', 'red');
        }
    });
</script>
</body>
